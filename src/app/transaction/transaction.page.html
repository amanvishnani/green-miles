<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Transactions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>ion-item in a card, icon left, button right</ion-label>
        <ion-button fill="outline" slot="end">View</ion-button>
      </ion-item>
    
      <ion-card-content>
        This is content, without any paragraph or header tags,
        within an ion-card-content element.
      </ion-card-content>
    </ion-card>
    <ion-item *ngFor="let i of transactions">
      <ion-card-header>
        <ion-card-subtitle>Go Green</ion-card-subtitle>
        <ion-card-title>CA$ 50</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        Mumford Terminal
      </ion-card-content>
    </ion-item>
  </ion-list>

</ion-content>
